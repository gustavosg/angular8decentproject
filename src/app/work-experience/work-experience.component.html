      <div class="col-lg-3">
        <div class="btn btn-success">1 - Personal Details</div>
      </div>
      <div class="col-lg-3">
        <div class="btn btn-success">2 - Contact Details</div>

      </div>

    </div>

      <div class="mx-auto" id='row-content'>

      </div>
    </div>
  </div>

  <div class="row" id='buttons-area'>
    <div class="text-right" id="next-button"><a routerLink="/skills" class="btn btn-primary" id="back">Back</a></div>
    <div class="text-right" id="next-button"><a routerLink="/wizardFinished" class="btn btn-primary" id="next">Next</a></div>
